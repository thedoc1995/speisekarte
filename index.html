    .header { text-align: center; border-bottom: 2px solid #d4a574; padding-bottom: 20px; margin-bottom: 40px; }
    .header h1 { font-size: 48px; color: #8b4513; margin: 0; }
    .category { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); margin-bottom: 40px; }
    .category-header { display: flex; align-items: center; cursor: pointer; padding-bottom: 15px; border-bottom: 1px solid #e8e0d5; user-select: none; }
    .category-title { font-size: 28px; color: #8b4513; margin: 0; flex: 1; }
    .toggle-icon { font-size: 24px; color: #d4a574; transition: transform 0.3s ease; }
    .toggle-icon.expanded { transform: rotate(180deg); }
    .items { display: none; }
    .items.expanded { display: block; }
    .menu-item { padding: 15px 0; border-bottom: 1px solid #f0ebe5; display: flex; justify-content: space-between; align-items: flex-start; gap: 20px; }
    .menu-item:last-child { border-bottom: none; }
    .item-name { font-size: 20px; margin: 0; font-weight: 500; }
    .item-description { font-size: 15px; color: #666; font-style: italic; margin: 5px 0 0; }
    .item-price { font-size: 20px; color: #8b4513; font-weight: bold; white-space: nowrap; }
    @media (max-width: 600px) {
      .header h1 { font-size: 36px; }
      .category { padding: 20px; }
      .category-title { font-size: 22px; }
      .item-name { font-size: 18px; }
      .item-price { font-size: 18px; }
    }
  </style>

    function renderMenu() {
      const container = document.getElementById('menu-categories');
      container.innerHTML = '';
      menuData.forEach((category, index) => {
        const categoryDiv = document.createElement('div');
        categoryDiv.className = 'category';
        categoryDiv.innerHTML = `
          <div class="category-header" data-category="${index}">
            <h2 class="category-title">${category.category}</h2>
            <span class="toggle-icon">▼</span>
          </div>
          <div class="items" id="items-${index}">
            ${category.items.map(item => `
              <div class="menu-item">
                <div class="item-info">
                  <h3 class="item-name">${item.name}</h3>
                  ${item.description ? `<p class="item-description">${item.description}</p>` : ''}
                </div>
                <div class="item-price">${item.price} €</div>
              </div>
            `).join('')}
          </div>
        `;
        container.appendChild(categoryDiv);
      });

      document.querySelectorAll('.category-header').forEach(header => {
        header.addEventListener('click', function() {
          const index = this.dataset.category;
          const items = document.getElementById(`items-${index}`);
          const icon = this.querySelector('.toggle-icon');
          items.classList.toggle('expanded');
          icon.classList.toggle('expanded');
        });
      });
    }

    renderMenu();
